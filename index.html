<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>

<body>

    <h1>Join</h1>
    <hr>
    <main>
        <div>ID:</div>
        <input type="text" name="id" placeholder="입력 대기 중">
        <br>
        <div>PWD:</div>
        <input type="text" name="pwd" placeholder="입력 대기 중">
        <br>
         <div>GENDER:</div> 
        <input type="text" name="gender" placeholder="입력 대기 중">
        <br>
    </main>
    
        <hr>
        <button id="add" onclick="addJoin()">추가</button>
        <button id="enroll" onclick="enrollJoin()">등록</button>
    <hr>
    <button id="select" onclick="selectJoin()">조회</button>
    <hr>

    <div id="join-list">
        <li>id | pwd | gender</li>
    </div>    
</body>

</html>
